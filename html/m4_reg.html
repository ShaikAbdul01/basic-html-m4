<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/m4.css">
    <title>Regestation Form</title>
</head>
<style>
    
</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/html/m4.html">Home</a></li>
                <li><a href="/html/contract.html">Contract</a></li>
                <li><a href="/html/about_m4.html">About</a></li>
                <li><a href="/html/m4_reg.html">Singup</a> </li>
            </ul>
        </nav>    
    </header> 
    <form action="">
    <fieldset>
        <legend>Regestation form</legend>
        <label for="name">Full Name: </label>
        <input type="text" name="full name" id="full-name" placeholder="Full Name">

        <label for="Fname">Father Name: </label>
        <input type="text" name="father name" id="Fname" placeholder="Father Name">

        <label for="Mname">Mother Name: </label>
        <input type="text" name="mother name" id="Mname" placeholder="Mother Name">

        <label for="email">Email: </label>
        <input type="email" name="email address" id="email" placeholder="Email">

        <label for="number">Mobile Number: </label>
        <input type="tel" name="number" id="number" placeholder="Mobile Number">

        <label for="da">Date of Birth: </label>
        <input type="date" name="date" id="date" placeholder="Date of Birth">

        <label for="time">Date of Time: </label>
        <input type="time" name="time" id="time" placeholder="Date of Birth">

        <label for="gender">Gender : </label>
        <input type="radio" name="gender"id="male" value="Male" required>
        <label for="male">Male </label>
        <input type="radio" name="gender" id="female"value="Female" required>
        <label for="female">Female </label>

        <label for="password">Password: </label>
        <input type="password" name="password id="password" placeholder="Password">

        <label for="file">Document & Image: </label>
        <input type="file" name="file" id="file"placeholder="Document & Image">

        <label for="message">Message: </label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>   
        <div class="controls">
            <input type="reset" value="Reset">
            <input type="submit" value="Submit"> 
        </div>  
        
    </fieldset>
        
</form>    
</body>
</html>
